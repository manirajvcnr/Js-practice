<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Date</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
            color: red;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Js Date</h1>

    <script src="script.js">
	
	let dm=new Date();
	console.log(dm.getMonth());
	
dm.setMonth(6);
console.log(dm.getMonth());

console.log(dm.toString());
console.log(dm.toDateString());
console.log(dm.toTimeString());
console.log(dm.toLocaleTimeString());

	</script>
</body>
